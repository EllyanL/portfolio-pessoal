<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item routerLinkActive="active">Overview</a>
        <a mat-list-item>Income</a>
        <a mat-list-item>Expenses</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Conteúdo Principal -->
    <mat-sidenav-content>
      <div class="dashboard-container">
        <h1>Dashboard</h1>
  
        <!-- Gráficos -->
        <div class="charts-section">
          <!-- Gráfico de Rosca -->
          <div class="chart-card">
            <h3>Monthly Spending</h3>
            <div class="donut-chart">
              <div #donutChart></div>
              <div class="chart-center">
                <p>$1,500</p>
              </div>
            </div>
          </div>
  
          <!-- Gráfico de Barras -->
          <div class="chart-card">
            <h3>Spending by Category</h3>
            <div #barChart></div>
          </div>
        </div>
  
        <!-- Cards de Renda e Despesas -->
        <div class="cards-section">
          <mat-card class="income-card">
            <mat-card-title>Income</mat-card-title>
            <mat-card-content>$3,000</mat-card-content>
          </mat-card>
          <mat-card class="expenses-card">
            <mat-card-title>Expenses</mat-card-title>
            <mat-card-content>$1,200</mat-card-content>
          </mat-card>
        </div>
  
        <!-- Tabela de Transações Recentes -->
        <div class="transactions-section">
          <h3>Recent Transactions</h3>
          <table mat-table [dataSource]="transactions">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
            </ng-container>
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let transaction">{{ transaction.category }}</td>
            </ng-container>
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef>Amount</th>
              <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
