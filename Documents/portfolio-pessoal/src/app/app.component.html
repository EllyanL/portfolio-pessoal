<mat-sidenav-container [ngClass]="isDarkTheme ? 'dark-theme' : 'light-theme'">
  <mat-sidenav #sidenav mode="side" opened="false" class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
      <a mat-list-item routerLink="/sobre" (click)="sidenav.close()">Sobre</a>
      <a mat-list-item routerLink="/projetos" (click)="sidenav.close()">Projetos</a>
      <a mat-list-item routerLink="/contato" (click)="sidenav.close()">Contato</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Meu Portf√≥lio</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/" class="nav-link">Home</a>
      <a mat-button routerLink="/sobre" class="nav-link">Sobre</a>
      <a mat-button routerLink="/projetos" class="nav-link">Projetos</a>
      <a mat-button routerLink="/contato" class="nav-link">Contato</a>
      <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content" [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
