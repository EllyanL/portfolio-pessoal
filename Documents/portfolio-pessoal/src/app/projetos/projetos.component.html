<div class="projetos-container">
  <h1>Meus Projetos</h1>
  <div class="projetos-grid">
    <mat-card *ngFor="let projeto of projetos" class="projeto-card">
      <mat-card-header>
        <mat-card-title>{{ projeto.nome }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ projeto.descricao }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a mat-raised-button color="primary" [href]="projeto.link" target="_blank">Ver no GitHub</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
